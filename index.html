<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/scripts.js"></script>
  <title>StumpTown Pies</title>
</head>
<body>
  <div id="content" class="container">
    <div class="row text-center">
      <h1>StumpTown Pies</h1>
      <h1><small id="subtitle">Welcome</small></h1>
    </div>
    <div id="user-interface" class="container well text-center">
      <button id="start-order" class="btn btn-primary btn-lg">Place an Order</button>
    </div>

    <div id="cart" class="container well">
      <h4>Current Total: $<span id="total-price">0.00</span></h4>
      <ul id="pizzas-list">
        <li>A <span id="pizza-size">large </span><span id="pizza-type">Pepperoni </span> with <span id="pizza-toppings">olives</span> - <span id="pizza-cost">$4.00</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
